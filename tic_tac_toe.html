<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/tic_tac_toe.js"></script>

    <title>APCSP Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 id="titles">🅣🅘🅒 | 🅣🅐🅒 | 🅣🅞🅔</h1>
    <div class="container column">
      <h2>Turn: X</h2>
      <h3 id="xWinCount" class="count"> 🅇 🅂🄲🄾🅁🄴<li id="list"></li></h3>
      <h3 id="xWinCount" class="count"> 🄾 🅂🄲🄾🅁🄴<li id="secondList"></li></h3>
      <h3 id="tieCount" class="count"> Tie Score <li id="thirdList"></li></h3>
      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="reset-button">Play Again!</div>
        <button id= "homeButton">Home</button>
    </div>
  </body>
</html>
